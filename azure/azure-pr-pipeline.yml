name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/edge
      endpoint: NHSDigital
  pipelines:
    - pipeline: build_pipeline
      source: "Immunisation-Fhir-Api-Build"
      trigger:
        branches:
          exclude:
            - master
            - refs/heads/master
            - refs/tags/v*

pool:
  name: "AWS-ECS"

variables:
  - template: project.yml

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: ${{ variables.service_name }}
    short_service_name: ${{ variables.short_service_name }}
    service_base_path: ${{ variables.service_base_path }}
    apigee_deployments:
      - environment: internal-dev
        jinja_templates:
          DOMAIN_ENDPOINT: https://pr-${{ variables.pr_number }}.imms.dev.vds.platform.nhs.uk
        post_deploy:
          - template: ./templates/post-deploy.yml
            parameters:
              aws_account_type: "dev"
      - environment: internal-qa
        jinja_templates:
          DOMAIN_ENDPOINT: https://internal-qa.imms.dev.vds.platform.nhs.uk
      - environment: internal-dev-sandbox
        proxy_path: sandbox
        jinja_templates:
          DOMAIN_ENDPOINT: just-dummy-value-for-successful-build
        post_deploy:
          - template: ./templates/post-deploy.yml
            parameters:
              aws_account_type: "dev"
              subscribe_to_mns: false
